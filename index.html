<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

      margin: 0;

      display: flex;
      justify-content: center;

      touch-action: none; /* Evita scroll accidental en mÃ³viles */
    }
    canvas {
      background: white;
      border: 2px solid black;
    }
    .instructions {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="instructions">
    <p>Toca la pantalla o presiona ESPACIO/â†‘ para empezar a jugar</p>
  </div>
  <canvas id="gameCanvas" width="800" height="200"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // ðŸ”¹ ImÃ¡genes
    const dinoImg = new Image();
    dinoImg.src = "bianca.png";   
    const cactusImg = new Image();
    cactusImg.src = "lapiz.png"; 
    const finalImg = new Image();
    finalImg.src = "girasol.png";   

    // ðŸ”¹ Variables del juego
    let dino = {x: 50, y: 140, width: 40, height: 40, vy: 0, jump: false, onGround: true};
    let gravity = 0.8, jumpForce = -13, ground = 140;
    let obstacles = [], score = 0, gameOver = false, gameStarted = false, finalPhase = false;
    let gameSpeed = 4, baseSpeed = 4, imagesLoaded = false, lastObstacleTime = 0;

    // ðŸ”¹ FunciÃ³n de salto
    function doJump() {
      if (!gameStarted) {
        gameStarted = true;
        document.querySelector('.instructions').style.display = 'none';
        return;
      }
      if (gameOver) {
        resetGame();
        return;
      }
      if (dino.onGround) {
        dino.jump = true;
        dino.onGround = false;
        dino.vy = jumpForce;
      }
    }

    // ðŸ”¹ Controles teclado
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        e.preventDefault();
        doJump();
      }
    });

    // ðŸ”¹ Controles tÃ¡ctiles (pantallas mÃ³viles)
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      doJump();
    });

    // ðŸ”¹ Restablecer juego
    function resetGame() {
      dino = {x: 50, y: ground, width: 40, height: 40, vy: 0, jump: false, onGround: true};
      obstacles = [];
      score = 0;
      gameOver = false;
      gameStarted = false;
      finalPhase = false;
      gameSpeed = baseSpeed;
      lastObstacleTime = 0;
    }

    // ðŸ”¹ Resto de funciones (dibujar, fÃ­sicas, colisiones, update...)
    // ðŸ”» AquÃ­ pegas exactamente todas tus funciones drawDino(), drawObstacles(), checkCollision(), update(), etc.

    // ðŸ”¹ Iniciar loop del juego
    update();
  </script>

</html>
